{% extends 'base.html' %}

{% block title %} BlogHome
{% endblock title %}

{% block body %}
<div class="container">
    <h2 class="my-2">Have fun reading these blogs</h2>
</div>

<div class="container">
    <div class="my-5">
    {% for post in allPosts%}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.author}}
                <h6 class="card-title">{{post.content| truncatechars:50}}</h6>
                </p>
                <a href="/blog/{{post.slug}}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock body %}
